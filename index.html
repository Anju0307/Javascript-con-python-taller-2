<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div>
        <h1>Calcular area de una figura geometrica</h1>
        <select name="select" id="dato" class="dato">
            <option value="value1" disabled selected>Selecciona una opcion</option>
            <option value="Triangulo">Triangulo</option>
            <option value="Circulo">Circulo</option>
        </select>
        <form id="formTriangulo" class="formTriangulo">
            <h1>Ingrese la base</h1>
            <input type="number" id="base" required>
            <h1>Ingrese la altura</h1>
            <input type="number" id="altura" required>
        </form>
        <form id="formCirculo" class="formCirculo">
            <h1>Ingrese el radio</h1>
            <input type="number" id="radio" required>
        </form>
        <form id="area" class="area">
            <h1>El resultado es:</h1>
            <h1 id="res" class="res"></h1>
            <input value="Calcular" type="submit" class="calcular">
        </form>
    </div>
</body>

</html>
